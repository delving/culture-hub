# Application dependencies

require:
    - play
    - delving -> common 1.0
    - delving -> dos 1.1
    - delving -> scala 0.9.1_20111028
    - delving -> press 1.0.24.P
    - play -> sass 1.1
    - org.joda -> joda-convert 1.1
    - commons-httpclient -> commons-httpclient 3.1
    - net.liftweb -> lift-json-ext_2.8.1 2.4-M4:
        exclude:
            - org.scala-lang -> *
    - de.micromata.jak -> JavaAPIforKml 2.2.0
    - com.thoughtworks.xstream -> xstream 1.3
    - xpp3 -> xpp3_min 1.1.4c
    - org.codehaus.woodstox -> woodstox-core-asl 4.0.9
    - org.apache.amber -> oauth2-authzserver 0.2-SNAPSHOT
    # delving dependencies
    - eu.delving -> sip-core 0.4.2-SNAPSHOT:
        exclude:
            - cglib -> *
    # remove later
    - com.google.collections -> google-collections 1.0
    # Solr dependencies
    - org.apache.solr -> solr-solrj 3.4.0
    #- com.twitter -> finagle 1.8.0
    #- com.twitter -> finagle-core 1.8.0

repositories:
    - scala-tools:
        type: iBiblio
        root: "http://scala-tools.org/repo-releases/"
        contains:
            - net.debasishg.*
            - net.databinder.*
    - java-net:
         type: iBiblio
         root: "http://download.java.net/maven/2/"
         contains:
            - de.micromata.jak -> *
            - com.sun.xml.bind -> *
    - apache-snapshots:
         type: iBiblio
         root: "https://repository.apache.org/content/groups/snapshots-group/"
         contains:
            - org.apache.amber -> *
    - twitter:
        type: iBiblio
        root: "http://maven.twttr.com/"
        contains:
            - com.twitter.*
    - delving-snapshot:
        type: iBiblio
        root: "http://development.delving.org:8081/nexus/content/repositories/snapshots"
        contains:
            - eu.delving.*
            - eu.europeana.*
    - delving-releases:
        type: iBiblio
        root: "http://development.delving.org:8081/nexus/content/repositories/releases"
        contains:
            - eu.delving.*
            - eu.europeana.*
    - delving-modules:
        type:       http
        artifact:   "http://development.delving.org/dist/[module]-[revision].zip"
        contains:
            - delving -> *
    - provided:
        type: local
        artifact: "${application.path}/lib-extra/[module]-[revision].jar"
        contains:
          - provided -> *
