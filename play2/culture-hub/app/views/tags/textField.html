%{ def isDisabled = _disabled != null && _disabled ? "disabled" : "" }%
<div class="field">
    <label class="label ${_labelClass}" for="${_name}">${_label}</label>
    <div class="inputs">
        <input type="text" class="textinput #{if views.Helpers.showError(_name)}required #{/if}" id="${_name}" name="${_name}" value="${params.get(_name)}" size="40" data-bind="${_dataBind}" data-validate="${views.Helpers.printValidationRules(_name)}" ${isDisabled} />
        #{if _extHelp}<span class="icon extHelp" title="${_extHelp}"></span>#{/if}
        <span class="error" data-bind="text: errors().${_name}">${views.Helpers.showError(_name)}</span>
        <span class="help">#{if _required}<strong>&{'ui.label.required'}#{/if}</strong> ${_help}</span>
    </div>
</div>
