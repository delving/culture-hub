<!--
 Template
   Table of selected objects with possibility to remove them / use them as thumbnail

 Template parameters
   title                     title of the table
   objects                   observable array holding the objects
   thumbnail                 observable holding the selected thumbnail ID

 ViewModel requirements
   removeObject(object)      function to remove an object

-->

<table width="100%" class="list">
    <caption>${$item.title}</caption>
    <thead>
        <tr>
        <th>Object</th><th class="action">Action</th><th class="thumb">Use as thumbnail</th>
        </tr>
    </thead>
    <tbody>
    {{each(i, object) $item.objects()}}
    <tr>
        <td><img src='${thumbnailUrl(object.id)}' width="50" alt=""/>${name}</td>
        <td class="action"><a href="#" class="delete" data-bind="click: function() { this.removeObject(object) }">Remove</a></td>
        <td class="thumb"><input type="radio" name="is_thumb" value="${id}" data-bind="checked: $item.thumbnail"></td>
    </tr>
    {{/each}}
</table>
