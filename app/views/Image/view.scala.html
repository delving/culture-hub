@(image: String)

@import views.context._
@import views.tags.html._

@header("Image viewer") {

<script type='text/javascript' src='@asset("/public/themes/common/javascripts/swfobject.js")'></script>
<script type="text/javascript">

  function displayImage(image) {
    var flashvars = {
      server: '@action(controllers.Images.iipsrv)',
      image: image,
      navigation: true
//      credit: "copyright or information message"
    };
    var params = {
      scale: "noscale",
      bgcolor: "#000000",
      allowfullscreen: "true",
      allowscriptaccess: "always"
    };
    swfobject.embedSWF('@asset("/public/flash/IIPZoom.swf")', 'container', '100%', '600px', '9.0.0', '@asset("/public/flash/expressInstall.swf")', flashvars, params);
  }

  $(document).ready(function() {
    displayImage("@image");
  });

</script>

<div id="container"></div>

}
