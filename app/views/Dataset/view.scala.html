@(dataSet: models.DataSet, facts: Seq[controllers.Fact])

@import views.context._

@header("DataSet " + dataSet.name + " of user " + browsedFullName) {

<h1 class="grid_16">Data Set <span>"@dataSet.spec"</span></h1>

<div class="item metadata">

    <div class="grid_8">

        @for(i <- 0 until facts.length; val fact = facts(i)) {
            <h4>@fact.prompt</h4>
            <p>@fact.value </p>
            @if(i == 4) {
                </div>
                <div class="grid_8">
            }
        }
    </div>

</div>
}
