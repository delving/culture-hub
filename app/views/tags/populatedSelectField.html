<div class="field">
    <label for="${_name}">${_label}</label>
    <div class="inputs">
        <select id="${_name}" name="${_name}" data-bind="${_dataBind}">
        #{list _options, as: 'option'}
        <option value="${option._1}">${option._2}</option>
        #{/list}
        </select>
        <span class="error">${views.context.package.showError(_name)}</span>
        <span class="help">${_help}</span>
    </div>
</div>
