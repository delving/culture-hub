%{ def isDisabled = _disabled != null && _disabled ? "disabled" : "" }%
<div class="control-group">
    #{if _label}
        <label class="${_labelClass}" for="${_name}">${_label}#{if _required}<span class="label">&{'ui.label.required'}</span>#{/if}</label>
    #{/if}
    <div class="controls">
        <input
            type="text"
            class="#{if _inputClass}${_inputClass}#{/if}#{if views.Helpers.showError(_name, _form)}required #{/if}"
            id="${_name}"
            name="${_name}"
            value="${views.Helpers.showValue(_name, _form)}"
            #{if _maxLength}maxlength="${_maxLength}"#{/if}
            data-bind="${_dataBind}"
            data-validate="${views.Helpers.printValidationRules(_form, _name)}"
            #{if _disabled}disabled="true"#{/if}
            #{if _placeholder}placeholder="${_placeholder}"#{/if}
            #{if _dataSource}data-source="${_dataSource}" data-items="7" data-provide="typeahead" #{if _multiple}data-mode="multiple"#{/if}#{/if}
            />
        #{if _help}<span class="help-inline">${_help}</span>#{/if}
        #{if _extHelp}<a href="#" rel="tooltip" title="${_extHelp}" class="extHelp"><i class="icon-question-sign"></i></a> #{/if}
        <span class="error" data-bind="text: errors().${_name.replaceAll("\\.", "_")}">${views.Helpers.showError(_name, _form)}</span>
        #{if _extHtml && !_disabled}<div>${_extHtml.raw()}</div>#{/if}
    </div>
</div>
