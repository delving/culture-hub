@(selector: String, count: Int, start: Int)
@import views.context._


<script type="text/javascript">

    initPagination();

    function pageselectCallback(){
        // empty callback
    }

    /**
     * Initialisation function for pagination
     */
    function initPagination() {
        var num_entries = '@count';
        // Create content inside pagination element
        $('@selector').pagination(num_entries, {
            one_indexed:true,
            num_edge_entries:1,
            current_page:  parseInt('@start'),
            items_per_page: parseInt('@PAGE_SIZE'),
            link_to: '@Html(paginationUrl)' + "__id__",
            callback: pageselectCallback
        });
     }


</script>
