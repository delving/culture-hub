@(name:String, label:String, dataBind: String = "", help: String = "", labelClass: String = "")(implicit viewModel: Option[Class[_ <: controllers.ViewModel]] = None)
@import views.context._

<div class="field">
    <label class="@labelClass" for="@name">@label</label>
    <div class="inputs">
        <textarea class="textinput" id="@name" value="@params.get(name)" data-bind="@dataBind" data-validate="@printValidationRules(name)"></textarea>
        <span class="error">@showError(name)</span>
        <span class="help">@help</span>
    </div>
</div>
