<form method="get" action="/search" class="navbar-form form-horizontal" id="simple-search" onsubmit="return checkSimpleSearchSubmit(this);">
    #{if !_showAll}
    <input type="hidden" name="qf" value="delving_hasDigitalObject_facet:true"/>
    #{/if}
    #{if _showSearchIn}
    #{search.searchIn searchIn: _searchIn, fields: _fields /}
    #{/if}
    <div class="input-append">
        <input class="" placeholder="&{'_hub.Search'} ..." type="text" id="query" name="query" value='${params.get("query")? params.query[0] : ""}'/>
        <button type="submit" class="btn" title="&{'_hub.Search'}">
        #{if _iconOnly}<i class="icon icon-search"></i>#{/if}
        #{else}&{'_hub.Search'}#{/else}
        </button>
    </div>
    #{if _advancedSearchLink}
    &#160;<a href="/search/advanced" rel="nofollow" class="hidden-phone">&{'_asearch.AdvancedSearch'}</a>
    #{/if}
</form>
