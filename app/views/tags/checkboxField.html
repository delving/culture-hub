<div class="field">
    <label class="${_labelClass}" for="${_name}">${_label}</label>
    <div class="inputs">
        <input id="${_name}" type="checkbox" value="${_value}" name="${_name}" data-bind="${_dataBind}">
        <span class="error">${views.context.package.showError(_name)}</span>
    </div>
</div>
