#{if _results}
#{list _results, as: 'doc'}

<div class="row">
    <div class="media thing">
        <!-- TODO: get url to item page -->
        <a href="#" class="clip"><img src="${doc.getThumbnailUri()}" class="img" width="210"/></a>
        <div class="bd">
            <div class="mod">
                <div class="inner">
                    <div class="hd title">
                        <a href="#">${doc.getTitle()}</a>
                    </div>
                    <div class="bd">
                        #{if doc.getDescription()}
                             <p>${doc.getDescription().shorten(180)}</p>
                        #{/}
                        #{if doc.getYear()}
                           ${doc.getYear()} |
                        #{/}
                        #{if doc.getCreator()}
                            ${doc.getCreator()} |
                        #{/}
                        #{if doc.getProvider()}
                            ${doc.getProvider()}
                        #{/}
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

#{/list}
#{/if}
