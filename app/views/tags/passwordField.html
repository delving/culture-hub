<div class="field">
    <label class="label ${_labelClass}" for="${_name}">${_label}</label>
    <div class="inputs">
        <input type="password" class="textinput  #{if views.context.package.showError(_name)}required #{/if}" id="${_name}" name="${_name}" size="40" value="${params.get(_name)}">
        <span class="error">${views.context.package.showError(_name)}</span>
        <span class="help">#{if _required}<strong>&{'form.required'}#{/if}</strong> ${_help}</span>
    </div>
</div>
