#{extends 'header.html' /}
#{set title:'Lost password' /}
<h1 class="grid_16">Lost Password</h1>

<form id="lostPasswordForm" action="@{Registration.resetPasswordEmail()}" method="POST" class="grid_16">

    <p>If you have forgotten your password you can reset it by entering your e-mail address below:</p>
    #{textField name:"email", label:"E-mail" /}
    <div class="action">
        <input type="submit" id="reset" value="Reset password">
    </div>
</form>
