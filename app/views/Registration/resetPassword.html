#{extends 'header.html' /}
#{set title:'Reset your password' /}
<p>Enter a new password below:</p>

<form id="resetPasswordForm" action="@{Registration.newPassword()}" method="POST">
  #{passwordField name:"password1", label:"Password" /}
  #{passwordField name: "password2", label:"Password (repeat)" /}
  <input name="resetPasswordToken" type="hidden" value="${resetPasswordToken}">
  <div>
    <input type="submit" id="reset" value="Reset password">
  </div>
</form>
