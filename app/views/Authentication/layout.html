<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="description" content=""/>

    <link rel="stylesheet" type="text/css" href='${views.context.package.themePath("stylesheets/common.css")}'/>
    <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/themes/common/stylesheets/ui/jquery-ui-1.8.16.custom.css'}"/>

     <section id="branding">
