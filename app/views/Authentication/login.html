#{extends 'Authentication/layout.html' /}
#{set title: 'Login' /}

<section id="login">

    #{form @authenticate()}

    <div id="branding">
        <h1><span>${views.context.package.themeDisplayName()}</span></h1>
    </div>

    <h2>Login</h2>

    #{if flash.error}
    <p class="error">
        ${flash.error}
    </p>
    #{/if}
    #{if flash.success}
    <p class="success">
        ${flash.success}
    </p>
    #{/if}

    <p id="username-field">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username">
    </p>

    <p id="password-field">
        <label for="password">Your password: </label>
        <input type="password" id="password" name="password" value="">
    </p>

    <p id="remember-field">
        <input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked=\"true\"' : ''} />
        <label for="remember">Remember me</label>
    </p>

    <p id="signin-field">
        <input type="submit" id="signin" class="dui-button" value="Login"/>
    </p>
    #{/form}

    <nav>
        <a href="@{Application.index()}"><span>Home</span></a><span class="pipe">|</span>
        <a href="@{Registration.index()}"><span>Register</span></a><span class="pipe">|</span>
        <a href="@{Registration.lostPassword()}"><span>Forgot Password</span></a>
    </nav>

</section>

<script type="text/javascript">
  $(document).ready(function() {
    $('#username').focus();
  });
</script>
